<!DOCTYPE html>
<html lang="en">
<head>
  <title>First class assingment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./First assingment.css">
</head>
<body>

      <!-- form-start -->

      <div class="wrapper">
            <div class="form-title">
              Regestration form
            </div>

              <div class="form">

                <div class="image">
                  <img src="./Hafiz laibib, hbh labib.jpg" alt="HBH labib">
                </div>

                <div class="inputfild">
                  <label for="name">First name:</label>
                  <input type="text" class="input" placeholder="Your First name">
                </div>

                <div class="inputfild">
                  <label for="name">Last name:</label>
                  <input type="text" class="input" placeholder="Your Last name">
                </div>

                <div class="inputfild">
                  <label for="name">E-mail:</label>
                  <input type="email" class="input" placeholder="Your E-mail">
                </div>

                <div class="inputfild">
                  <label for="name">Password:</label>
                  <input type="password" class="input" placeholder="Your password">
                </div>

                <div class="inputfild">
                  <label for="number">Phone Number:</label>
                  <input type="number" class="input" placeholder="Your phone number">
                </div>

                <div class="inputfild">
                  <label for="address">Your address:</label>
                  <input type="text" class="input" placeholder="Your address">
                </div>

                <div class="inputfild">
                  <label for="postalcode">Your postal code:</label>
                  <input type="number" class="input" placeholder="Your postal code">
                </div>

                <div class="inputfild">
                  <label for="gender">Gender:</label>
                  <div class="custom-select">
                    <select name="gender" id="#">
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>

                <div class="inputfild">
                  <label for="comment">Comment:</label>
                  <textarea name="comment" id="" cols="30" rows="10" placeholder="write somthing"></textarea>
                </div>

                <div class="inputfield-terms">
                    <div class="checkmark clear">
                      <label for="check" class="check">
                        <input type="checkbox">
                      </label>
                    </div>
                  <div class="terms clear">
                    <p>Agreed to terms and conditions</p>
                  </div>
                </div> <br> <br> <br> 

                <div class="inputfild">
                    <input type="submit" value="submit" class="btn">
                </div>

              </div>
      </div>

</body>
</html>
